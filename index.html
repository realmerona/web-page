<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page</title>
</head>


<body>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interview Platform</title>
        <style>
            .container {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-top: 200px;
                width: 80%;
                margin-left: auto;
                margin-right: auto;
            }
            
            .container::before {
                content: '';
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                height: 1px;
                background-color: white;
            }
            /* 퀵메뉴 기본 스타일 */
            
            .quick-menu-item {
                text-align: center;
                font-size: 18px;
                padding: 20px;
                transition: background-color 0.3s ease, font-size 0.3s ease;
                display: inline-block;
                position: relative;
                width: 340px;
                height: 360px;
                /* 너비 지정 (필요에 따라 변경) */
            }
            /* 마우스를 올렸을 때 해당 영역만 배경색이 변함 */
            
            .quick-menu-item:hover {
                background: linear-gradient(to bottom, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.8));
                /* 위에서 아래로 그라데이션 */
                font-size: 18px;
                color: white;
                /* 글씨 색은 그대로 */
            }
            
            .quick-menu-item a {
                color: white;
                text-decoration: none;
                transition: color 0.3s;
            }
            
            .quick-menu-item:not(:last-child)::after {
                content: '';
                position: absolute;
                right: 0;
                top: 0;
                height: 400px;
                width: 1px;
                background-color: white;
            }
            
            .sub-menu {
                list-style-type: none;
                padding-left: 0;
                margin-top: 10px;
            }
            
            .sub-menu a {
                color: white;
                text-decoration: none;
            }
            
            .sub-menu a:hover {
                font-size: 28px;
                color: rgb(228, 123, 141);
            }
            /* 구분선을 하단에도 넣어서 끊김 방지 */
            
            .menu {
                list-style-type: none;
                padding: 0;
            }
            
            .menu li {
                margin: 10px 0;
            }
            
            .menu li:hover {
                cursor: pointer;
            }
        </style>
    </head>

    <body>


        <div id="header"></div>

        <div class="container">
            <div class="quick-menu-item">
                <ul class="menu">
                    <li>자기소개서</li>
                    <li>자기소개서 등록</li>
                    <li>자기소개서 조회</li>
                </ul>
            </div>
            <div class="quick-menu-item">
                <ul class="menu">
                    <li>면접보기</li>
                    <li>면접 보러 가기</li>
                    <li>면접 기록 조회</li>
                </ul>
            </div>
            <div class="quick-menu-item">
                <ul class="menu">
                    <li>채용공고</li>
                </ul>
            </div>
            <div class="quick-menu-item">
                <ul class="menu">
                    <li>기업분석</li>
                    <li>면접 후기</li>
                    <li>기출 질문</li>
                </ul>
            </div>
        </div>
        <script>
            // header.html 파일을 불러와서 #header div에 삽입
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });
        </script>
    </body>

</html>
