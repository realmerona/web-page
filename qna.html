<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QnA 페이지</title>

    <style>
        body {
            font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                margin: 0;
                padding: 0;
        }
        .section {
                display: none;
                text-align: center;
                padding: 30px;
                width: 100%; 
        }
        .section input {
            display: block;
            margin: 10px auto;
            width: 80%; 
        }
        
        /* 메인 레이아웃 설정 */
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        /*테이블*/
        .qnaTable {
            color: black;
            width: 100%;
            text-align: center;
            border: 1px solid #333;
            border-collapse: collapse;
        }
        .qnaTable th {
            color:white;
            background-color: #333;
            padding: 5px;
        }
        .qnaTable td {
            padding: 5px;
            border: 1px solid #333;
            border-collapse: collapse;
            /*border-bottom: 1px solid #ddd; /* 행 구분선 */
        }
        .qnaTable tbody tr:hover td {
            background-color: #c6c6c6;
        }
        .qnaTable tr {
            height: 50px;
            cursor: pointer;
        }

     
        

        
       .title {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex; /* 플렉스 박스로 변경 */
            justify-content: space-between; /* 양쪽 정렬 */
            align-items: center; /* 세로 정렬 */
        }
        button {
            background-color: #e47b8d; /* 버튼 배경 색상 */
            color: white; /* 버튼 글자 색상 */
            border: none; /* 테두리 없음 */
            padding: 10px 15px; /* 패딩 */
            cursor: pointer; /* 커서 변경 */
            border-radius: 5px; /* 모서리 둥글게 */
        }
        button:hover {
            background-color: #d46a80; /* 호버 시 색상 변경 */
        }
      
      /* 페이지 번호 영역 스타일 */
      .pagination {
        text-align: center; /* 페이지 번호 가운데 정렬 */
        margin-top: 50px; /* 테이블과 페이지 번호 사이의 여백 */
        margin-bottom: 20px; /* 페이지 번호와 화면 하단 사이의 여백 */
      }
      .pagination a {
        display: inline-block;
        padding: 10px 15px;
        margin: 0 5px;
        text-decoration: none;
        border: 1px solid #ccc;
        color: #333;
      }
      .pagination a.active {
        background-color: #e47b8d;
        color: white;
        border: 1px solid #e47b8d;
      }
      .pagination a:hover {
        background-color: #ddd;
      }
    </style>
  </head>

  <body>
    <iframe src="header.html" style="border:none; width:100%; height:100px;"></iframe>   

    <div class="container">
      <div class="title">
        <span>· 문의하기</span>
        <button onclick="location.href='qna-submit.html'">문의하기</button>
        <!-- 문의하기 버튼 수정 -->
      </div>
      <table class ="qnaTable">
        <thead>
          <tr>
            <th width="50">NO</th>
            <th>제목</th>
            <th width="100"> 아이디</th>
            <th width="100">날짜</th>
            <th width="50">답변수</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>예시</td>
            <td>예시</td>
            <td>예시</td>
            <td>예시</td>
            <td>예시</td>
          </tr>
        </tbody>
      </table>

      <!-- 페이지 번호 영역 추가 -->
      <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">9</a>
        <a href="#">10</a>
        <a href="#">&raquo;</a>
      </div>
    </div>

    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>
  </body>
</html>
