<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QnA Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        width: 1100px;
        margin: 0 auto;
        margin-top: 20px;
        border: 1px solid rgb(27, 27, 27);
        padding: 20px;
      }
      .title {
        font-size: 24px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      button {
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        opacity: 0.8;
      }
      .file-select-button {
        background-color: white;
        color: #e47b8d;
      }
      .submit-button {
        background-color: #e47b8d;
        color: white;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        margin-right: 10px;
      }
      .flex-container {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .output-dropdown {
        width: 200px;
        height: 30px;
        border: 1px solid #000;
        padding: 10px; /* 여백 넉넉히 */
        margin-top: 5px;
        background-color: white;
        color: black;
      }
      .output-title {
        width: 500px;
        height: 30px;
        border: 1px solid #000;
        padding: 10px; /* 여백 넉넉히 */
        margin-top: 5px;
        background-color: white;
        color: black;
        display: flex;
        align-items: center;
      }
      .output-date {
        width: 150px;
        height: 30px;
        border: 1px solid #000;
        padding: 10px; /* 여백 넉넉히 */
        margin-top: 5px;
        background-color: white;
        color: black;
        display: flex;
        align-items: center;
        margin-left: auto;
      }
      .output-content {
        width: 100%;
        height: 200px;
        border: 1px solid #000;
        padding: 15px; /* 여백 넉넉히 */
        margin-top: 5px;
        background-color: white;
        color: black;
        resize: none;
        overflow: auto;
      }
      .input-content {
        width: 100%;
        height: 100px;
        border: 1px solid #000;
        padding: 15px; /* 여백 넉넉히 */
        margin-top: 5px;
        background-color: white;
        color: black;
        resize: none;
        overflow: auto;
      }
      .small-output-content {
        width: 100%;
        height: 30px;
        border: 1px solid #000;
        padding: 10px; /* 여백 넉넉히 */
        margin-top: 5px;
        background-color: white;
        color: black;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid white;
        text-align: center;
        padding: 10px;
      }
      th {
        background-color: #e47b8d;
      }
      td {
        height: 40px;
      }
      th:nth-child(1) {
        width: 5%;
      }
      th:nth-child(2) {
        width: 60%;
      }
      th:nth-child(3) {
        width: 15%;
      }
      th:nth-child(4) {
        width: 10%;
      }
      th:nth-child(5) {
        width: 10%;
      }
      .pagination {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 20px;
      }
      .pagination a {
        display: inline-block;
        padding: 10px 15px;
        margin: 0 5px;
        text-decoration: none;
        border: 1px solid #ccc;
        color: #333;
      }
      .pagination a.active {
        background-color: #e47b8d;
        color: white;
        border: 1px solid #e47b8d;
      }
      .pagination a:hover {
        background-color: #ddd;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <iframe src="header.html" style="border:none; width:100%; height:100px;"></iframe>   

    <div class="container">
      <form>
        <div class="form-group flex-container">
          <label for="title">제목</label>
          <div class="output-title" id="title">제목이 여기에 표시됩니다.</div>
        </div>

        <div class="form-group flex-container">
          <label for="query-type">직무</label>
          <div class="output-dropdown" id="query-type">직무1</div>

          <label for="industry-type">업종</label>
          <div class="output-dropdown" id="industry-type">업종1</div>
          <div class="output-date" id="date">2024-09-23</div>
        </div>

        <div class="form-group">
          <label for="content">내용</label>
          <div class="output-content" id="content">
            내용이 여기에 표시됩니다.
          </div>
          <label for="question">질문</label>
          <textarea
            id="question"
            class="input-content"
            placeholder="질문을 입력하세요..."
          ></textarea>
          <label for="content">질문 1</label>
          <div class="small-output-content" id="content1">
            내용이 여기에 표시됩니다.
          </div>
          <label for="answer">↳ 답변</label>
          <div
            class="small-output-content"
            id="answer"
            style="margin-left: 10px"
          >
            내용이 여기에 표시됩니다.
          </div>
        </div>
      </form>
    </div>

    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>
  </body>
</html>
