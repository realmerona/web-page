<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
        }
        .menu {
            list-style-type: none;
            padding: 0;
            margin: 100;
            display: flex;
            flex-direction: column; /* 수직 정렬 */
            align-items: flex-start; /* 왼쪽 정렬 */
            text-align: center;
            width: 100%;
            height: 100%;
        }
        .left-menu {
            float: left;
            width: 200px;
            height: 100vh;
            background-color: #ff69b4;
            font-weight: 500;
            font-size: 16pt;
            display: flex;
        }
        .menu li {
            margin-bottom: 10px; /* 메뉴 항목 사이 간격 */
            width: 100%;
            padding: 10px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .menu li:hover{
            background-color: #ff1493;
        }
        .section {
            display: none;
            text-align: center;
            padding: 30px;
            width: 100%; /* 섹션 너비를 50%로 설정 */
        }
        .section input {
            display: block;
            margin: 10px auto; /* 가운데 정렬 */
            width: 80%; /* 입력 필드 너비를 80%로 설정 */
            
            
        }
        
        .active {
            display: block;
        }
        .container {
            display: flex;
            
        }
        .content {
            flex-grow: 1;
            padding: 20px; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
        }
        .content input {
            display: block;
            margin-bottom: 10px;
            width: 300px;
            padding: 8px;
            border-radius: 4px;
        }
        #h2{
            text-align: left;
            font-weight: 700;
            font-size: 25px;
        }
        #profileImage{
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto 20px auto;
            border-radius: 50%;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 5px;
            cursor: pointer;
            background-color: #ff69b4;
            color: white;
            font-size: 10pt;
            text-align: center;
            border-radius: 4px;
        }
        .custom-file-upload:hover{   
            background-color: #ff1493;
        }
        /* 이메일 텍스트 스타일 */
        #account-info span {
            font-size: 16px; /* 이메일 텍스트 크기 */
            color: #555; /* 이메일 텍스트 색상 */
        }
      

        /*문의 기록 표스타일*/
        table {
            color: black;
            width: 100%; /* 테이블을 전체 너비로 확장 */
            border-collapse: collapse; /* 테두리 겹침 방지 */
            margin-top: 20px; /* 상단 여백 추가 */
            text-align: center;
            border: 1px solid white;
            border-collapse: collapse;
        }
        thead th {
            background-color: #ff69b4; /* 헤더 배경색 */
            padding: 5px; /* 헤더 안쪽 여백 */
            border-bottom: 2px solid #ddd; /* 헤더 아래쪽 테두리 */
        }
        td {
            padding: 5px; /* 셀 안쪽 여백 */
            border-bottom: 1px solid #ddd; /* 행 구분선 */
             /* 텍스트 중앙 정렬 */
        }
        th, td{
            border: 1px solid white;
            border-collapse: collapse;
        }
      
        
        #seach {
            width: 50%;
            height: 50px;
            display: flex;
            justify-content: center;
            margin: 0 auto;
        }
        #seach input {
            width: 80%;
            height: 30px;
            border-radius: 4px;
        }
        #seach button {
            background-color: #ff69b4;
            color: white;
            height: 50px;
            width: 20%;
            cursor: pointer;
            border-radius: 4px;
        }
        #seach button:hover{   
            background-color: #ff1493;
        }

        #authSection {
            width: 100%;
            max-width: 400px; /* 최대 너비 설정 */
            margin: 0 auto; /* 가운데 정렬 */
            padding: 20px;
            text-align: center; /* 텍스트와 입력 필드를 가운데 정렬 */
        }
        #authSection input[type="text"],
        #authSection input[type="password"] {
            width: 100%; /* 입력 필드의 너비를 부모 요소에 맞춤 */
            padding: 10px;
            margin: 10px 0; /* 입력 필드 사이에 여백 */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* 패딩과 보더를 너비 계산에 포함 */
        }
        #authSection button {
            width: 100%; /* 버튼도 부모 요소에 맞춤 */
            height: 50%;
            padding: 10px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #authSection button:hover{   
            background-color: #ff1493;
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <!-- 나머지 페이지 내용 -->
   <div class="container">
        <ul class="left-menu menu">
            <li onclick="showSection('section1')">내계정</li>
            <li onclick="showSection('section2')">문의기록</li>
            <li onclick="showSection('section3')">채용공고 스크랩</li>
        </ul>

        <div class="content">
            <!-- 내계정 섹션 -->
            <div id="section1" class="section">
                <div id="h2">내계정</div>
                <p> </p>
                <img src="user.jpg" alt="프로필 이미지" id="profileImage">
                <label for="profileImageUpload" class="custom-file-upload">프로필 사진 변경</label>
                <input type="file" id="profileImageUpload" accept="image/*" style="display: none;">
                <div id="authSection"> <!-- 아이디와 비밀번호 확인 섹션 -->
                    <input type="text" name="id" id="id" placeholder="아이디" required/>
                    <input type="password" name="password" id="password" placeholder="비밀번호" required/>
                    <button id="submit" value="아이디/비밀번호 확인" required>아이디/비밀번호 확인</button>
                    <p id="authError" style="color: red; display: none;">아이디 또는 비밀번호가 일치하지 않습니다.</p>
                </div>
                <p> </p>
                <P>이메일</P>
                <!-- 서버에서 이메일 데이터 표시 -->
            </div>

            <!-- 문의기록 섹션 -->
            <div id="section2" class="section">
                <div id="h2">나의 문의 기록</div>
                <p>문의기록 표시</p>
                <table>
                    <thead>
                        <tr>
                            <th>순번</th>
                            <th>제목</th>
                            <th>날짜</th>
                            <th>답변수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 행을 JavaScript로 동적 추가 -->
                    </tbody>
                </table>
            </div>

            <!-- 채용공고 스크랩 섹션 -->
            <div id="section3" class="section">
                <div id="h2">채용 공고 스크랩</div>
                <div id="seach">
                    <input type="text" name="search" id="search" placeholder="제목 검색">
                    <button>검색</button>
                </div>
                <p>스크랩한 채용공고 표시</p>
            </div>
        </div>
    </div>


    <script>
        // header.html 파일을 불러와서 #header div에 삽입
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });


        function showSection(sectionId) {
            // 모든 섹션을 숨김
            var sections = document.querySelectorAll('.section');
            sections.forEach(function (section) {
                section.classList.remove('active');
            });

            // 선택된 섹션만 표시
            var activeSection = document.getElementById(sectionId);
            activeSection.classList.add('active');
        }

        // 문의 기록 데이터 (예시)
        const inquiries = [
            { 순번: 1, 제목: "로그인 오류", 날짜: "2024-09-20", 답변수: 2 },
            { 순번: 2, 제목: "비밀번호 변경 요청", 날짜: "2024-09-18", 답변수: 1 },
            { 순번: 3, 제목: "회원가입 문제", 날짜: "2024-09-15", 답변수: 3 }
        ];
        
        //나의 문의 기록 테이블에 행 추가 함수
        function populateTable() {
            const tableBody = document.querySelector("#inquiryTable tbody");

            // 문의 데이터 배열을 순회하며 테이블에 행을 추가
            inquiries.forEach((inquiry) => {
                const row = document.createElement("tr");

                // 각 데이터(순번, 제목, 날짜, 답변수)를 셀로 추가
                for (let key in inquiry) {
                    const cell = document.createElement("td");
                    cell.textContent = inquiry[key];
                    row.appendChild(cell);
                }

                tableBody.appendChild(row); // 행을 테이블에 추가
            });
    }
s   
    </script>

</body>

</html>
