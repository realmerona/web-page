<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        /* 메인 레이아웃 설정 */
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
         /* 왼쪽 사이드바 스타일 */
         .sidebar {
            width: 200px;
            padding: 20px;
            background-color: white;
            border-right: 1px solid #ddd;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            cursor: pointer;
        }
        .sidebar li:hover {
            background-color: #c6c6c6
        }
        .active {
            display: block;
        }
        h2 { 
            text-align: left; 
        }
        /* 오른쪽 메인 컨텐츠 */
        .content {
            flex-grow: 1;
            padding-left: 20px;
            
        }
        .content input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        } 
        /*프로필수정*/
        #profileImage{
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            object-fit: cover; /* 이미지가 영역에 맞게 조절됨 */
        }
        .custom-file-upload {
            height: 25px;
            width: 130px;
            font-size: 14px;
            line-height: 25px;
            text-align: center;   
            color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #333; 
            margin: 10px auto;
            display: block;
            cursor: pointer;                  
        }
        .custom-file-upload:hover{   
            background-color: #000;
        }
        .authSection {
            max-width: 400px; 
            padding: 20px;
            text-align: center;
            margin: 0 auto;
        }
        .authSection input[type="text"],
        .authSection input[type="password"] {
            height: 40px;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .authSection button {
            height: 50px;
            width: 50%;
            height: 50%;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .authSection button:hover{   
            background-color: #000;
        }
        #account-info span {
            font-size: 16px;
            color: #555;
        }       
    </style>
</head>

<body>
    <iframe src="header.html" style="border:none; width:100%; height:100px;"></iframe>

   <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="mypage.html">내계정</a></li>
                <li><a href="resume_view.html">자기소개서 조회</a></li>
                <li><a href="interview_view.html">면접 녹화 기록 조회</a></li>                
                <li><a href="jobScrap.html">저장된 공고 목록</a></li>           
            </ul>
        </div>
     
        <div class="content">        
            <h2>내계정</h2>
            <p> </p>
            <img src="user.jpg" alt="프로필 이미지" id="profileImage">
            <label for="profileImageUpload" class="custom-file-upload">프로필 사진 변경</label>
            <input type="file" id="profileImageUpload" accept="image/*" style="display: none;">
           
            <div class="authSection"> 
                <input type="text" name="id" id="id" placeholder="아이디" required/>
                <input type="password" name="password" class="password" placeholder="비밀번호" required/>
                <button class="submit" value="아이디/비밀번호 확인" required>아이디/비밀번호 확인</button>
                <p id="authError" style="color: red; display: none;">아이디 또는 비밀번호가 일치하지 않습니다.</p>
            </div>
        </div>
    </div>


    <script>
        //프로필 사진 업로드
        document.getElementById("profileImageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profileImage").src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
