        // 로그인 상태 확인 함수
        function isLoggedIn() {
            // 실제 어플리케이션에서는 백엔드에서 가져온 값이나 localStorage/sessionStorage의 토큰을 확인할 수 있습니다.
            // 현재는 로그인 상태를 시뮬레이션 (로그인 되어 있으면 true 반환, 아니면 false)
            return sessionStorage.getItem('loggedIn') === 'true';
        }

        // 로그인 상태에 따른 UI 변경 함수
        function toggleLoginState() {
            const authLinks = document.getElementById('auth-links');
            const mypage = document.getElementById('mypage');

            if (isLoggedIn()) {
                // 로그인과 회원가입 링크를 숨기고, 마이페이지 표시
                authLinks.style.display = 'none';
                mypage.style.display = 'flex'; // flexbox 스타일을 적용하여 표시
            } else {
                // 로그인과 회원가입 링크를 표시하고, 마이페이지 숨기기
                authLinks.style.display = 'flex';
                mypage.style.display = 'none';
            }
        }

        // 로그인 시뮬레이션 함수 (테스트용)
        function login() {
            sessionStorage.setItem('loggedIn', 'true');
            toggleLoginState();
        }

        // 로그아웃 시뮬레이션 함수 (테스트용)
        function logout() {
            sessionStorage.removeItem('loggedIn');
            toggleLoginState();
        }

        // 페이지 로드 시 초기화
        window.onload = function() {
            toggleLoginState();
        };
    </script>
