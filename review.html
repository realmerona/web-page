<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>면접후기</title> <!--기업분석_면접후기-->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        
        /* 메인 레이아웃 설정 */
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        /* 왼쪽 사이드바 스타일 */
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: white;
            border-right: 1px solid #ddd;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            cursor: pointer;
        }
        /* 오른쪽 메인 컨텐츠 */
        .content {
            flex-grow: 1;
            padding-left: 20px;
        }
        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #333;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-bar button:hover {
            background-color: #000;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filters select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        /* 테이블과 등록하기 버튼을 포함한 컨테이너 */
        .table-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .register-button {
            padding: 10px 15px;
            border: 1px solid black;
            background-color: white;
            color: black;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }
        .register-button:hover {
            background-color: #f0f0f0;
        }
        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            padding: 10px 15px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
            text-decoration: none;
        }
        .pagination a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <!-- 상단바 -->
    <iframe src="header.html" style="border:none; width:100%; height:100px;"></iframe>   

    <div class="container">
        <!-- 왼쪽 사이드바 -->
        <div class="sidebar">
            <ul>
                <li><a href="review.html" onclick="activateMenu(this)">면접후기</a></li>
                <li><a href="#.html" onclick="activateMenu(this)">기출질문</a></li>
            </ul>
        </div>

        <!-- 오른쪽 메인 컨텐츠 -->
        <div class="content">
            <!-- 검색바 -->
            <div class="search-bar">
                <input type="text" placeholder="기업명 및 키워드를 입력해주세요..">
                <button type="button">검색하기</button>
            </div>

            <!-- 필터 -->
            <div class="filters">
                <select>
                    <option value="정렬순">정렬순</option>
                    <option value="최신순">최신순</option>
                    <option value="인기순">인기순</option>
                </select>
                <select>
                    <option value="업종">업종</option>
                    <option value="IT">IT</option>
                    <option value="제조">제조</option>
                    <option value="디자인">디자인</option>
                </select>
                <select>
                    <option value="지역">지역</option>
                    <option value="서울/경기도">서울/경기도</option>
                    <option value="전라남도">전라남도</option>
                    <option value="충청도">충청도</option>
                </select>
            </div>

            <!-- 테이블과 등록하기 버튼 -->
            <div class="table-container">
                <h3>면접 후기 목록</h3>
                <a href="review_upload.html">
                    <button class="register-button">등록하기</button>
                  </a>
            </div>

            <!-- 테이블 형식의 채용 공고 리스트 -->
            <table>
                <thead>
                    <tr>
                        <th>순번</th>
                        <th>제목</th>
                        <th>직위</th>
                        <th>업종</th>
                        <th>등록날짜</th>
                        <th>조회수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>A기업</td>
                        <td>신입</td>
                        <td>IT</td>
                        <td>2024-10-01</td>
                        <td>150</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>B기업</td>
                        <td>경력</td>
                        <td>제조</td>
                        <td>2024-10-02</td>
                        <td>120</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>C기업</td>
                        <td>신입</td>
                        <td>디자인</td>
                        <td>2024-10-03</td>
                        <td>200</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>D기업</td>
                        <td>경력</td>
                        <td>IT</td>
                        <td>2024-10-04</td>
                        <td>180</td>
                    </tr>
                </tbody>
            </table>

            <!-- 페이지네이션 -->
            <div class="pagination">
                <a href="#">&laquo; Previous</a>
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">...</a>
                <a href="#">67</a>
                <a href="#">Next &raquo;</a>
            </div>
        </div>
    </div>

    <script>
        // 사이드바 메뉴 활성화
        function activateMenu(element) {
            const menuItems = document.querySelectorAll('.sidebar ul li');
            menuItems.forEach(item => item.classList.remove('active'));
            element.parentElement.classList.add('active');
        }
    </script>
</body>
</html>
