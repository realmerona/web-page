<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>면접</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .section {
            display: none;
            text-align: center;
            padding: 30px;
            width: 100%; 
        }
        .section input {
            display: block;
            margin: 10px auto;
            width: 80%; 
        }
        /* 상단바 스타일 */
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            width: 100px; /* 로고 크기 */
            height: 50px; /* 로고 크기 */
            background-image: url('logo.png'); /* 로고 이미지 경로 */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-right: auto;
        }
        .header nav a {
            margin-left: 20px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        .auth-links {
            display: flex;
            gap: 10px;
        }
        .auth-links a {
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
        }
        .auth-links a:hover {
            background-color: #f0f0f0;
        }
        /* 메인 레이아웃 설정 */
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
         /* 왼쪽 사이드바 스타일 */
         .sidebar {
            width: 200px;
            padding: 20px;
            background-color: white;
            border-right: 1px solid #ddd;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            cursor: pointer;
        }
        .sidebar li:hover {
            background-color: #c6c6c6
        }
        .active {
            display: block;
        }
        /* 오른쪽 메인 컨텐츠 */
        .content {
            flex-grow: 1;
            padding-left: 20px;
            
        }
        .content input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        } 

        /*오른쪽 컨텐츠 스타일*/
        .resumeTable {
            color: black;
            width: 100%;
            text-align: center;
            border: 1px solid #333;
            border-collapse: collapse;
        }
        .resumeTable th {
            color:white;
            background-color: #333;
            padding: 5px;
        }
        .resumeTable td {
            padding: 5px;
            border: 1px solid #333;
            border-collapse: collapse;
            /*border-bottom: 1px solid #ddd; /* 행 구분선 */
        }
        .resumeTable tbody tr:hover td {
            background-color: #c6c6c6;
        }
        .resumeTable tr {
            height: 50px;
            cursor: pointer;
        }

        .interviewTable {
            color: black;
            width: 100%;
            text-align: center;
            border: 1px solid #333;
            border-collapse: collapse;
        }
    
        .interviewTable th {
            color:white;
            background-color: #333;
            padding: 5px;
        }
        
        .interviewTable td {
            padding: 5px;
            border: 1px solid #333;
            border-collapse: collapse;
            /*border-bottom: 1px solid #ddd; /* 행 구분선 */
        }
        .interviewTable tbody tr:hover td {
            background-color: #c6c6c6;
        }
        .interviewTable tr {
            height: 50px;
            cursor: pointer;
        }

       

    </style>
</head>

<body>
    <div class="header">
        <div class="logo"></div>
        <nav>
            <a href="jobPosting.html">채용공고</a>
            <a href="interview.html">면접보기</a>
            <a href="resume.html">자소서등록</a>
            <a href="review.html">기업분석</a>
        </nav>
        <div class="auth-links">
            &nbsp;
            <a href="login.html">Sign in</a>
            <a href="mypage.html">Mypage</a>
        </div>
    </div>

    <!-- 나머지 페이지 내용 -->
   <div class="container">
        <div class="sidebar">
            <ul>
                <li onclick="showSection('section1')">면접 보기</li>
                <li onclick="showSection('section2')">면접 기록 조회</li> 
            </ul>
        </div>
     
        <div class="content">
            <!-- 면접 보기 섹션 -->
            <div id="section1" class="section">
                <h1>면접보기</h1>
                <h1>면접보기</h1>
                <p>이력서 선택 후 면접이 시작됩니다. 면접 과정은 자동으로 녹화됩니다.</p>
                <table class="resumeTable">
                    <thead>
                        <tr>
                            <th>순번</th>
                            <th>이력서 제목</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>예시</td>
                            <td>예시</td>
                        </tr>
                    </tbody>
                </table>
               

            </div>

            <!-- 면접 기록 조회 섹션 -->
            <div id="section2" class="section">
                <h2>면접기록</h2>
                <table class="interviewTable">
                    <thead>
                        <tr>
                            <th width="100">순번</th>
                            <th >제목</th>
                            <th width="200">날짜</th>
                            <th width="150">영상 길이</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>예시</td>
                            <td>예시</td>
                            <td>예시</td>
                            <td>예시</td>
                        </tr>
                    </tbody>
                </table>




            </div>
        </div>
    </div>


    <script>
        // header.html 파일을 불러와서 #header div에 삽입
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
        window.onload = function() {
            showSection('section1');
        }
        function showSection(sectionId) {
            // 모든 섹션을 숨김
            var sections = document.querySelectorAll('.section');
            sections.forEach(function (section) {
                section.classList.remove('active');
            });
            // 선택된 섹션만 표시
            var activeSection = document.getElementById(sectionId);
            activeSection.classList.add('active');
        }





        // 문의 기록 데이터 (예시)
        const inquiries = [
            { 순번: 1, 제목: "로그인 오류", 날짜: "2024-09-20", 답변수: 2 },
            { 순번: 2, 제목: "비밀번호 변경 요청", 날짜: "2024-09-18", 답변수: 1 },
            { 순번: 3, 제목: "회원가입 문제", 날짜: "2024-09-15", 답변수: 3 }
        ];
        
        //나의 문의 기록 테이블에 행 추가 함수
        function populateTable() {
            const tableBody = document.querySelector("#inquiryTable tbody");

            // 문의 데이터 배열을 순회하며 테이블에 행을 추가
            inquiries.forEach((inquiry) => {
                const row = document.createElement("tr");

                // 각 데이터(순번, 제목, 날짜, 답변수)를 셀로 추가
                for (let key in inquiry) {
                    const cell = document.createElement("td");
                    cell.textContent = inquiry[key];
                    row.appendChild(cell);
                }

                tableBody.appendChild(row); // 행을 테이블에 추가
            });
    }
 
    </script>

</body>

</html>
