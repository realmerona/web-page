<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서 분석</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: white;
            border-right: 1px solid #ddd;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            display: block;
            padding: 10px 0;
        }
        .sidebar ul li a:hover {
            background-color: #c6c6c6;
        }
        .content {
            flex-grow: 1;
            padding-left: 20px;
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .box-container {
            display: flex;
            gap: 20px;
        }
        .input-section, .analysis-section {
            flex: 1;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-section h3, .analysis-section h3 {
            margin-top: 0;
            font-size: 18px;
        }
        .input-section textarea, .analysis-section textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
        }
        .input-section .character-count {
            font-size: 12px;
            color: #777;
            text-align: right;
            margin-top: 5px;
        }
        .analyze-button {
            padding: 8px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            align-self: center;
        }
        .analyze-button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <iframe src="header.html" style="border:none; width:100%; height:100px;"></iframe>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="resume.html">자기소개서 등록</a></li>
                <li><a href="resume_view.html">자기소개서 조회</a></li>
                <li><a href="resume_analyze.html">자기소개서 분석</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="box-container">
                <!-- 자소서 분석 전 입력 섹션 -->
                <!--아직 기존 등록해둔 자소서 중에서 선택하여, '분석 전' 영역으로 못 끌고 왔음 백 연결되면 시도 해봐야할듯-->
                <div class="input-section">
                    <h3>분석 전</h3>
                    <textarea id="coverLetterInput" placeholder="자기소개서를 입력하세요."></textarea>
                    <div class="character-count" id="charCount">0/2000</div> <!--글자수 카운트-->
                </div>

                <!-- 자소서 분석 후 결과 섹션 -->
                <div class="analysis-section">
                    <h3>분석 후</h3>
                    <textarea id="analysisOutput" placeholder="분석 결과가 여기에 표시됩니다." readonly></textarea>
                </div>
            </div>

            <!-- 분석하기 버튼 -->
            <!--처음으로 분석하고 분석 버튼을 눌러 분석 후 결과가 나타나면 분석하기 버튼이 비활성화 되도록 설정함-->
            <!--분석 이후에도 재수정 하면 분석하기 버튼 다시 활성화 되어 재분석 가능-->
            <button id="analyzeButton" class="analyze-button" onclick="analyzeCoverLetter()" disabled>분석하기</button>
        </div>
    </div>

    <script>
        const textarea = document.getElementById("coverLetterInput");
        const charCount = document.getElementById("charCount");
        const analyzeButton = document.getElementById("analyzeButton");

        // 글자 수 카운트 업데이트 및 버튼 활성화
        textarea.addEventListener("input", () => {
            charCount.textContent = `${textarea.value.length}/2000`;
            analyzeButton.disabled = textarea.value.trim().length === 0; // 내용이 있을 때만 버튼 활성화
        });

        function analyzeCoverLetter() {
            const inputText = textarea.value;
            const analysisOutput = document.getElementById("analysisOutput");

            // 분석 결과 예시 (아무거나 넣어도 이런 결과임 test용ㅋㅋ)
            if (inputText.length > 0) {
                analysisOutput.value = `분석 결과: 자기소개서에서 발견된 주요 키워드: 책임감, 성실성, 팀워크\n추천 수정 사항: 첫 문장을 더 간결하게 수정해보세요.`;
                analyzeButton.disabled = true; // 분석 후 '분석하기' 버튼 비활성화
            } else {
                analysisOutput.value = "분석할 내용을 입력해 주세요.";
            }
        }
    </script>
</body>
</html>
