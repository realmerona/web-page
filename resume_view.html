<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .left-menu {
            float: left;
            width: 200px;
            height: 100vh;
            background-color: #ff69b4;
            color: white;
            border-right: 1px solid rgb(119, 119, 119);
            text-align: center;
            padding: 20px 0;
        }

        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            cursor: pointer;
            padding: 15px 0;
            margin: 10px 0;
            background-color: #ff69b4;
            border-bottom: 1px solid white;
        }

        .menu li:hover {
            background-color: #ff1493;
        }

        .menu li.active {
            background-color: #c71585;
        }

        .container {
            display: flex;
            margin-left: 200px;
            padding: 20px;
        }

        .section {
            display: none;
            width: 100%;
        }

        .section.visible {
            display: block;
        }

        button {
            padding: 10px;
            margin: 10px 0;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>

<body>

    <div id="header"></div>
    <div class="left-menu">
        <ul class="menu">
            <li onclick="showSection('resume-upload')">자기소개서 등록</li>
            <li onclick="showSection('resume-check')">자기소개서 조회</li>
        </ul>
    </div>

        <div class="container">    
            <div id="resume-check" class="section visible">
                <h1>자기소개서 조회</h1>
                <p>이력서 조회하기</p>
            </div>
    </div>

    <script>
        // header.html 파일을 불러와서 #header div에 삽입
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // 특정 섹션을 표시하고 나머지는 숨기는 함수
        function showSection(sectionId) {
            // 모든 섹션을 숨김
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('visible');
                section.classList.add('hidden');
            });

            // 선택한 섹션을 표시
            const selectedSection = document.getElementById(sectionId);
            selectedSection.classList.remove('hidden');
            selectedSection.classList.add('visible');

            // 모든 메뉴 항목에서 active 클래스 제거
            const menuItems = document.querySelectorAll('.menu li');
            menuItems.forEach(item => {
                item.classList.remove('active');
            });

            // 클릭한 메뉴 항목에 active 클래스 추가
            event.target.classList.add('active');
        }

        
    </script>

</body>

</html>
