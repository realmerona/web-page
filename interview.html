<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>면접 보기</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .section {
            display: none;
            text-align: center;
            padding: 30px;
            width: 100%; 
        }
        .section input {
            display: block;
            margin: 10px auto;
            width: 80%; 
        }
        .active {
            display: block;
        }

        /* 상단바 스타일 */
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            width: 100px; /* 로고 크기 */
            height: 50px; /* 로고 크기 */
            background-image: url('logo.png'); /* 로고 이미지 경로 */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-right: auto;
        }
        .header nav a {
            margin-left: 20px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        .auth-links {
            display: flex;
            gap: 10px;
        }
        .auth-links a {
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
        }
        .auth-links a:hover {
            background-color: #f0f0f0;
        }

        /* 메인 레이아웃 설정 */
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* 메인 컨텐츠 */
        .content {
            flex-grow: 1;
            padding-left: 20px;  
        }
        .content input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        /* 왼쪽 사이드바 스타일 */
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: white;
            border-right: 1px solid #ddd;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            cursor: pointer;
        }
        .sidebar li:hover {
            background-color: #e0e0e0;
        }

        

        /*오른쪽 컨텐츠 스타일*/



        .interviewTable {
            color: black;
            width: 100%;
            text-align: center;
            border: 1px solid #333;
            border-collapse: collapse;
        }
        .interviewTable th {
            color:white;
            background-color: #333;
            padding: 5px;
        }
        .interviewTable td {
            padding: 5px;
            border: 1px solid #333;
            border-collapse: collapse;
            /*border-bottom: 1px solid #ddd; /* 행 구분선 */
        }
        .interviewTable tbody tr:hover td {
            background-color: #c6c6c6;
        }
        .interviewTable tr {
            height: 50px;
            cursor: pointer;
        }



        .video-section-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .video-section {
            width: 48%;
            text-align: center;
        }

        video, img {
            width: 100%;
            max-height: 350px;
            border: 2px solid #333;
            border-radius: 8px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        
        .button-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .button-controls button {
            padding: 10px 15px;
            background-color: #333;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-controls button:hover {
            background-color: #555;
        }

    </style>
</head>

<body>
    <!-- 상단바 -->
    <div class="header">
        <div class="logo"></div>
        <nav>
            <a href="resume.html">자소서등록</a>
            <a href="interview.html">면접보기</a>
            <a href="jobPosting.html">채용공고</a>
            <a href="review_main.html">기업분석</a>
        </nav>
        <div class="auth-links">
            &nbsp;
            <a href="login.html">Sign in</a>
            <a href="signup.html">Register</a>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li onclick="showSection('section1')">면접 보기</li>
                <li onclick="showSection('section2')">면접 기록 조회</li> 
            </ul>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="content">
            <div id="section1" class="section active">
                <div class="video-section-container">
                    <div class="video-section">
                        <h2>면접관 화면</h2>
                        <img id="interviewer-video" src="ai-character.png" alt="가상 면접관 AI 캐릭터">
                    </div>

                    <div class="video-section">
                        <h2>면접자 화면</h2>
                        <video id="user-webcam" autoplay playsinline muted></video>
                    </div>
                </div>

                <div class="button-controls">
                    <button id="start-interview">면접 시작</button>
                    <button id="next-question">다음 질문</button>
                    <button id="stop-recording">녹화 종료</button>
                </div>
            </div>

            <div id="section2" class="section">
                <h2>면접기록</h2>
                <table class="interviewTable">
                    <thead>
                        <tr>
                            <th width="100">순번</th>
                            <th >제목</th>
                            <th width="200">날짜</th>
                            <th width="150">영상 길이</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>예시</td>
                            <td>예시</td>
                            <td>예시</td>
                            <td>예시</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // 페이지 로드 시 '면접 보기' 화면을 기본으로 설정
        window.onload = function() {
            showSection('section1');
        };
        function showSection(sectionId) {
            // 모든 섹션을 숨김
            var sections = document.querySelectorAll('.section');
            sections.forEach(function (section) {
                section.classList.remove('active');
            });
            // 선택된 섹션만 표시
            var activeSection = document.getElementById(sectionId);
            activeSection.classList.add('active');
        }
    </script>
</body>

</html>
