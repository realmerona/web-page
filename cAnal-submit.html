<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QnA Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        width: 1100px;
        margin: 0 auto;
        margin-top: 20px;
        border: 1px solid rgb(27, 27, 27);
        padding: 20px;
      }
      .title {
        font-size: 24px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      button {
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        opacity: 0.8;
      }
      .file-select-button {
        background-color: white;
        color: #e47b8d;
      }
      .submit-button {
        background-color: #e47b8d;
        color: white;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        margin-right: 10px;
        background-color: #e47b8d; /* 배경색 분홍색 */
        color: white; /* 글자 색상 흰색 */
        padding: 5px 10px; /* 여백 추가 */
        border-radius: 5px; /* 모서리 둥글게 */
        display: inline-block; /* 블록처럼 보이게 */
      }
      .flex-container {
        display: flex; /* 플렉스 박스 설정 */
        gap: 10px; /* 요소 간의 간격 조정 */
        align-items: center; /* 수직 가운데 정렬 */
      }
      select,
      input[type="text"],
      textarea {
        padding: 5px;
        margin-top: 5px;
        border: 1px solid #000;
        display: block;
      }
      select {
        width: 200px;
      }
      input[type="text"] {
        width: 500px;
        height: 30px;
      }
      textarea {
        width: 100%;
        height: 200px;
        resize: none;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid white;
        text-align: center;
        padding: 10px;
      }
      th {
        background-color: #e47b8d;
      }
      td {
        height: 40px;
      }
      th:nth-child(1) {
        width: 5%;
      }
      th:nth-child(2) {
        width: 60%;
      }
      th:nth-child(3) {
        width: 15%;
      }
      th:nth-child(4) {
        width: 10%;
      }
      th:nth-child(5) {
        width: 10%;
      }
      .pagination {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 20px;
      }
      .pagination a {
        display: inline-block;
        padding: 10px 15px;
        margin: 0 5px;
        text-decoration: none;
        border: 1px solid #ccc;
        color: #333;
      }
      .pagination a.active {
        background-color: #e47b8d;
        color: white;
        border: 1px solid #e47b8d;
      }
      .pagination a:hover {
        background-color: #ddd;
      }
      .button-container {
        display: flex;
        justify-content: flex-end; /* 버튼을 오른쪽 끝으로 */
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <iframe src="header.html" style="border:none; width:100%; height:100px;"></iframe>   

    <div class="container">
      <div class="title">
        <h2>· 후기 등록하기</h2>
      </div>
      <form>
        <div class="form-group flex-container">
          <label for="query-type">직무 선택</label>
          <select id="query-type">
            <option value="type1">직무1</option>
            <option value="type2">직무2</option>
            <option value="type3">직무3</option>
          </select>

          <label for="industry-type">업종 선택</label>
          <select id="industry-type">
            <option value="industry1">업종1</option>
            <option value="industry2">업종2</option>
            <option value="industry3">업종3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" id="title" name="title" placeholder="제목" />
        </div>

        <div class="form-group">
          <label for="content">작성하기</label>
          <textarea
            id="content"
            name="content"
            placeholder="내용을 작성하세요"
          ></textarea>
        </div>

        <div class="button-container">
          <button type="submit" class="submit-button">제출</button>
        </div>
      </form>
    </div>

    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>
  </body>
</html>
