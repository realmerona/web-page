<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Analysis Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        width: 1100px;
        margin: 0 auto;
        margin-top: 50px;
        border: 1px solid rgb(27, 27, 27);
        padding: 20px;
      }
      .title {
        font-size: 24px;
        margin-bottom: 20px;
        display: flex; /* 플렉스 박스로 변경 */
        justify-content: space-between; /* 요소들 사이의 공간을 균등하게 분배 */
        align-items: center; /* 세로 정렬 */
      }
      .search-bar {
        width: 80%; /* 검색바 너비 조정 */
        padding: 10px; /* 패딩 */
        border: 1px solid #ccc; /* 테두리 */
        border-radius: 5px; /* 모서리 둥글게 */
        margin-bottom: 20px; /* 아래 여백 */
        display: inline-block; /* 인라인 블록으로 설정 */
      }
      .search-button {
        padding: 10px 15px; /* 패딩 */
        background-color: #e47b8d; /* 버튼 배경 색상 */
        color: white; /* 버튼 글자 색상 */
        border: none; /* 테두리 없음 */
        border-radius: 5px; /* 모서리 둥글게 */
        cursor: pointer; /* 커서 변경 */
        margin-left: 5px; /* 검색바와 버튼 간의 간격 */
      }
      .form-group {
        display: flex; /* 플렉스 박스로 변경 */
        align-items: center; /* 세로 정렬 */
        margin-right: 30px; /* 요소들 사이의 여백을 줄임 */
      }
      .form-group label {
        margin-right: 5px; /* 라벨과 선택 상자 간의 여백 */
        font-size: 14px; /* 글자 크기 줄임 */
      }
      .register-button {
        margin-left: auto; /* 버튼을 오른쪽 끝에 고정 */
      }
      button {
        background-color: #e47b8d; /* 버튼 배경 색상 */
        color: white; /* 버튼 글자 색상 */
        border: none; /* 테두리 없음 */
        padding: 10px 15px; /* 패딩 */
        cursor: pointer; /* 커서 변경 */
        border-radius: 5px; /* 모서리 둥글게 */
      }
      button:hover {
        background-color: #d46a80; /* 호버 시 색상 변경 */
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid white;
        text-align: center;
        padding: 10px;
      }
      th {
        background-color: #e47b8d;
      }
      td {
        height: 40px;
      }
      /* 각 열의 넓이 조정 */
      th:nth-child(1) {
        width: 5%;
      } /* NO */
      th:nth-child(2) {
        width: 50%;
      } /* 제목 */
      th:nth-child(3) {
        width: 10%;
      } /* 직무 */
      th:nth-child(4) {
        width: 10%;
      } /* 업종 */
      th:nth-child(5) {
        width: 15%;
      } /* 등록 날짜 */
      th:nth-child(6) {
        width: 10%;
      } /* 조회수 */
      /* 페이지 번호 영역 스타일 */
      .pagination {
        text-align: center; /* 페이지 번호 가운데 정렬 */
        margin-top: 50px; /* 테이블과 페이지 번호 사이의 여백 */
        margin-bottom: 20px; /* 페이지 번호와 화면 하단 사이의 여백 */
      }
      .pagination a {
        display: inline-block;
        padding: 10px 15px;
        margin: 0 5px;
        text-decoration: none;
        border: 1px solid #ccc;
        color: #333;
      }
      .pagination a.active {
        background-color: #e47b8d;
        color: white;
        border: 1px solid #e47b8d;
      }
      .pagination a:hover {
        background-color: #ddd;
      }
    </style>
  </head>
