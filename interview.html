<!DOCTYPE html>
<html lang="ko">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Interview Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .video-section {
            width: 45%;
            text-align: center;
            position: relative;
        }

        video, img {
            width: 100%;
            max-height: 300px;
            border: 2px solid #ff69b4;
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        /* Interviewer (left side) */
        #interviewer-video {
            margin-bottom: 20px;
        }

        /* Buttons section under interviewee webcam */
        .button-controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-controls button {
            margin-right: 10px;
            padding: 10px 15px;
            background-color: #ff69b4;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-controls button:hover {
            background-color: #ff1493;
        }

    </style>
</head>

<body>

    <div class="container">
        <!-- Interviewer section -->
        <div class="video-section">
            <h2>면접관 화면</h2>
            <img id="interviewer-video" src="interviewer.jpg" alt="면접관 화면">
        </div>

        <!-- Interviewee section (User's webcam) -->
        <div class="video-section">
            <h2>면접자 화면</h2>
            <video id="user-webcam" autoplay playsinline muted></video>
            <div class="button-controls">
                <button id="start-interview">면접 시작</button>
                <button id="next-question">다음 질문</button>
                <button id="stop-recording">녹화 종료</button>
            </div>
        </div>
    </div>

    <script>
        // Webcam access and media recording
        let stream;
        let mediaRecorder;
        let recordedChunks = [];

        async function startInterview() {
            try {
                // Get access to the user's webcam
                stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                const userWebcam = document.getElementById('user-webcam');
                userWebcam.srcObject = stream;

                // Prepare to record the video
                mediaRecorder = new MediaRecorder(stream);
                recordedChunks = [];

                mediaRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.start();
                console.log('면접 시작');
            } catch (err) {
                console.error('웹캠 접근 오류: ', err);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                console.log('녹화 종료');
                saveRecording();
            }
        }

        function saveRecording() {
            const blob = new Blob(recordedChunks, {
                type: 'video/webm'
            });
            const url = URL.createObjectURL(blob);
            const downloadLink = document.createElement('a');
            downloadLink.href = url;
            downloadLink.download = 'interview_recording.webm';
            downloadLink.textContent = '녹화 영상 다운로드';
            document.body.appendChild(downloadLink);
            downloadLink.click();
        }

        // Event Listeners for buttons
        document.getElementById('start-interview').addEventListener('click', startInterview);
        document.getElementById('stop-recording').addEventListener('click', stopRecording);

        // Placeholder function for "Next Question" button
        document.getElementById('next-question').addEventListener('click', () => {
            alert('다음 질문으로 이동합니다.');
        });
    </script>

</body>

</html>
