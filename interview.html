<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Interview Page</title>
</head>

<style>
    a {
        text-decoration-line: none;
        color: white;
    }
    
    .left-menu {
        float: left;
        width: 130px;
        height: 800px;
        border-right: 1px solid rgb(119, 119, 119);
        text-align: center;
        padding: 0;
    }
    
    .left-menu ul {
        padding: 0;
    }
    
    .left-menu li {
        list-style-type: none;
        width: 100%;
        height: 90px;
        padding-top: 60px;
        border-bottom: 1px rgb(119, 119, 119) solid;
        cursor: pointer;
    }
    
    .left-menu li:hover {
        background-color: #ff69b4;
    }
    
    .left-menu h3 {
        margin: 0;
    }
    
    .main {
        margin-left: 130px;
        height: 100vh;
        padding: 20px;
        color: white;
    }
    
    button {
        padding: 10px;
        margin: 10px 0;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button:hover {
        background-color: #ff1493;
    }
    
    #select-interview {
        background-image: url('img/interviewer.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: none;
    }
    
    #resume-select {
        display: block;
    }
    
    #select-interview-check {
        display: none;
    }
    
    #webcam {
        width: 300px;
        position: absolute;
        top: 200px;
        right: 50px;
    }
    /* 자막 css */
    
    .cc {
        position: absolute;
        top: 800px;
        color: black;
    }
    
    .recording-button {
        width: 500px;
        position: absolute;
        left: 1600px;
        top: 800px;
    }
    
    .recording-button img {
        width: 25px;
    }
    /* 이력서 선택 테이블 스타일 */
    
    #resumeTable {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    #resumeTable thead th {
        background-color: #ff69b4;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 18px;
        border: 2px solid black;
    }
    
    #resumeTable tbody td {
        background-color: black;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 16px;
        border: 2px solid #ff69b4;
    }
    
    #resumeTable tbody tr:hover td {
        background-color: #ff1493;
        color: white;
    }
    
    #resumeTable tbody tr {
        height: 50px;
        cursor: pointer;
    }
    /* 면접 기록 조회 테이블 스타일 */
    
    #interviewTable {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    #interviewTable thead th {
        background-color: #ff69b4;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 18px;
        border: 2px solid black;
    }
    
    #interviewTable tbody td {
        background-color: black;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 16px;
        border: 2px solid #ff69b4;
    }
    
    #interviewTable tbody tr:hover td {
        background-color: #ff1493;
        color: white;
    }
    
    #interviewTable tbody tr {
        height: 50px;
        cursor: pointer;
    }
    /* 모달 창 스타일 */
    
    #saveModal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        color: black;
    }
    
    #saveModal input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
    }
    
    #saveModal button {
        background-color: #ff69b4;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    #saveModal button:hover {
        background-color: #ff1493;
    }
</style>

<body>

    <!-- 헤더 영역 -->
    <div id="header"></div>

    <!-- 왼쪽 메뉴 -->
    <div class="left-menu">
        <ul class="sub-menu">
            <li id="view-interview">
                <h3>면접보기</h3>
            </li>
            <li id="view-records">
                <h3>&nbsp;면접 기록 조회</h3>
            </li>
        </ul>
    </div>

    <!-- 이력서 선택 페이지 -->
    <div class="main" id="resume-select">
        <h1>면접보기</h1>
        <p>이력서 선택 후 면접이 시작됩니다. 면접 과정은 자동으로 녹화됩니다.</p>

        <!-- 이력서 선택 테이블 -->
        <table id="resumeTable">
            <thead>
                <tr>
                    <th>순번</th>
                    <th>이력서 제목</th>
                </tr>
            </thead>
            <tbody>
                <!-- 이력서 데이터를 여기에 출력 -->
            </tbody>
        </table>
    </div>

    <!-- 면접 진행 페이지 -->
    <div class="main" id="select-interview">
        <p class="cc">면접관 질문 자막</p>
        <video id="webcam" autoplay playsinline></video>
        <div class="recording-button">
            <button id="stop-recording">녹화 종료</button>
        </div>
        <!-- 영상 저장 모달창 -->
        <div id="saveModal" style="display: none;">
            <h2>영상 저장</h2>
            <label for="videoTitle">영상 제목:</label>
            <input type="text" id="videoTitle" placeholder="영상 제목을 입력하세요">
            <button id="saveVideo">저장</button>
        </div>

    </div>

    <!-- 면접 기록 조회 페이지 -->
    <div class="main" id="select-interview-check">
        <h1>면접 기록 조회</h1>

        <!-- 면접 기록 조회 테이블 -->
        <table id="interviewTable">
            <thead>
                <tr>
                    <th>순번</th>
                    <th>제목</th>
                    <th>날짜</th>
                    <th>영상 길이</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript로 면접 기록을 출력할 영역 -->
            </tbody>
        </table>
    </div>

    <!-- 영상 재생 페이지 -->
    <div class="main" id="interview-recording-play" style="display: none;">
        <video id="videoPlayer" width="90%" controls>
            <source id="videoSource" src="" type="video/mp4">
            당신의 브라우저는 비디오 태그를 지원하지 않습니다.
        </video>
    </div>

    <script>
        // header.html 파일을 불러와서 #header div에 삽입
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // 이력서 선택 후 면접 보기 페이지로 전환
        const resumeSelectSection = document.getElementById('resume-select');
        const selectInterviewSection = document.getElementById('select-interview');
        const viewRecordsButton = document.getElementById('view-records');
        const selectInterviewCheckSection = document.getElementById('select-interview-check');
        const video = document.getElementById('webcam');
        let stream;
        let mediaRecorder;
        let recordedChunks = [];
        let interviewRecordings = []; // 면접 기록 저장할 배열

        // 면접보기 클릭 시 면접 보기 페이지로 이동
        const viewInterviewButton = document.getElementById('view-interview');
        viewInterviewButton.addEventListener('click', () => {
            resumeSelectSection.style.display = 'block';
            selectInterviewSection.style.display = 'none';
            selectInterviewCheckSection.style.display = 'none';
        });

        // 이력서 선택 후 면접 시작
        async function startInterview(resumeTitle) {
            resumeSelectSection.style.display = 'none';
            selectInterviewSection.style.display = 'block';

            try {
                // 웹캠 스트림 가져오기
                stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                video.srcObject = stream;


                // 녹화 시작
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = function() {
                    const blob = new Blob(recordedChunks, {
                        type: 'video/webm'
                    });
                    const url = URL.createObjectURL(blob);

                    // 현재 날짜 가져오기
                    const currentDate = new Date().toISOString().slice(0, 10);
                    const duration = "10:00"; // 임시 영상 길이

                    // 면접 기록 저장
                    interviewRecordings.push({
                        title: resumeTitle,
                        date: currentDate,
                        duration: duration,
                        videoUrl: url
                    });

                    // 면접 기록 테이블 업데이트
                    updateInterviewTable();

                    // 녹화 종료 후 다운로드 링크 생성 (선택적)
                    const downloadLink = document.createElement('a');
                    downloadLink.href = url;
                    downloadLink.download = 'interview_recording.webm';
                    downloadLink.textContent = '녹화 영상 다운로드';
                    document.body.appendChild(downloadLink);
                };

                mediaRecorder.start();
                console.log('녹화 시작');
            } catch (err) {
                console.error('웹캠 접근 오류: ', err);
            }
        }

        // 이력서 데이터 예시
        const resumeData = [{
            id: 1,
            title: '이력서 1'
        }, {
            id: 2,
            title: '이력서 2'
        }, {
            id: 3,
            title: '이력서 3'
        }];

        // 테이블에 이력서 데이터를 출력하고, 클릭 시 면접 시작
        function displayResumeTable() {
            const tableBody = document.querySelector('#resumeTable tbody');
            tableBody.innerHTML = ''; // 기존 내용을 초기화

            resumeData.forEach((resume, index) => {
                const row = document.createElement('tr');

                const idCell = document.createElement('td');
                idCell.textContent = index + 1;
                row.appendChild(idCell);

                const titleCell = document.createElement('td');
                titleCell.textContent = resume.title;
                row.appendChild(titleCell);

                // 이력서 클릭 시 면접 시작
                row.addEventListener('click', () => startInterview(resume.title));

                tableBody.appendChild(row);
            });
        }

        // 면접 기록 데이터 예시
        interviewRecordings = [{
            id: 1,
            title: '첫번째 면접',
            date: '2024-09-25',
            duration: '10:00',
            videoUrl: 'example_video1.mp4' // 예시 영상 링크
        }, {
            id: 2,
            title: '두번째 면접',
            date: '2024-09-25',
            duration: '12:00',
            videoUrl: 'example_video2.mp4' // 예시 영상 링크
        }];

        // 면접 기록 조회 테이블 업데이트 함수
        function updateInterviewTable() {
            const tableBody = document.querySelector('#interviewTable tbody');
            tableBody.innerHTML = ''; // 기존 내용을 초기화

            if (interviewRecordings.length === 0) {
                const emptyRow = document.createElement('tr');
                const emptyCell = document.createElement('td');
                emptyCell.colSpan = 4;
                emptyCell.textContent = '면접 기록이 없습니다.';
                emptyRow.appendChild(emptyCell);
                tableBody.appendChild(emptyRow);
            } else {
                interviewRecordings.forEach((interview, index) => {
                    const row = document.createElement('tr');

                    // 순번
                    const idCell = document.createElement('td');
                    idCell.textContent = index + 1;
                    row.appendChild(idCell);

                    // 제목
                    const titleCell = document.createElement('td');
                    titleCell.textContent = interview.title;
                    titleCell.style.cursor = 'pointer';
                    titleCell.addEventListener('click', () => loadVideo(interview.videoUrl));
                    row.appendChild(titleCell);

                    // 날짜
                    const dateCell = document.createElement('td');
                    dateCell.textContent = interview.date;
                    row.appendChild(dateCell);

                    // 영상 길이
                    const durationCell = document.createElement('td');
                    durationCell.textContent = interview.duration;
                    row.appendChild(durationCell);

                    tableBody.appendChild(row);
                });
            }
        }

        // 선택한 영상 재생 함수
        function loadVideo(videoUrl) {
            document.getElementById('select-interview-check').style.display = 'none';
            document.getElementById('interview-recording-play').style.display = 'block';

            const videoSource = document.getElementById('videoSource');
            videoSource.src = videoUrl;

            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.load();
            videoPlayer.play();
        }

        // 페이지 로드 시 이력서 테이블 및 면접 기록 테이블 출력
        document.addEventListener('DOMContentLoaded', () => {
            displayResumeTable(); // 이력서 테이블 출력
            updateInterviewTable(); // 면접 기록 테이블 출력
        });

        // 면접 기록 조회 클릭 시 면접 기록 페이지로 이동
        viewRecordsButton.addEventListener('click', () => {
            resumeSelectSection.style.display = 'none';
            selectInterviewSection.style.display = 'none';
            selectInterviewCheckSection.style.display = 'block';
            updateInterviewTable(); // 면접 기록 테이블 업데이트
        });


        recordedChunks = [];
        mediaRecorder;

        // 모달창 열기 함수
        function showModal() {
            document.getElementById('saveModal').style.display = 'block';
        }

        // 모달창 닫기 함수
        function closeModal() {
            document.getElementById('saveModal').style.display = 'none';
        }

        // 녹화 종료 버튼 클릭 시 모달창 열기
        document.getElementById('stop-recording').addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                console.log('녹화 종료');
                showModal(); // 녹화 종료 후 모달창 열기
            }
        });

        // 영상 저장 버튼 클릭 시 저장 처리
        document.getElementById('saveVideo').addEventListener('click', () => {
            const videoTitle = document.getElementById('videoTitle').value;
            const blob = new Blob(recordedChunks, {
                type: 'video/webm'
            });
            const url = URL.createObjectURL(blob);

            if (videoTitle) {
                const currentDate = new Date().toISOString().slice(0, 10);

                // 실제 녹화된 영상 길이 계산 (초 단위 -> 분:초 형식으로 변환)
                const videoDuration = video.duration; // 녹화된 영상의 길이 (초 단위)
                const minutes = Math.floor(videoDuration / 60);
                const seconds = Math.floor(videoDuration % 60);
                const duration = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`; // 분:초 형식으로 변환

                // 다운로드 링크 생성
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = `${videoTitle}.webm`; // 다운로드될 파일 이름 설정 -> 경로 설정은 백엔드를 통해서 해야됨 
                downloadLink.style.display = 'none'; // 링크를 화면에 표시하지 않음

                document.body.appendChild(downloadLink);

                // 링크를 자동으로 클릭하여 다운로드 실행
                downloadLink.click();

                // 모달창 닫기
                closeModal();

                // interview.html로 이동 (또는 새로고침)
                window.location.href = 'interview.html'; // 현재 페이지를 다시 로드하거나 다른 페이지로 이동
            } else {
                alert('영상 제목을 입력해주세요.');
            }
        });
    </script>

</body>

</html>
